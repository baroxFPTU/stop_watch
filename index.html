<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch__main">
            <h3 class="stopwatch__title">Stop Watch</h3>            
            <p class="stopwatch__description">Only here you can stop the time.</p>
            <p class="stopwatch__timer transition"><span class="seconds">00</span>:<span class="tens">00</span></p>
        </div>
        <div class="stopwatch__btn-group">
            <button class="stopwatch__btn transition start-btn">Start</button>
            <button class="stopwatch__btn transition stop-btn">Stop</button>
            <button class="stopwatch__btn transition reset-btn">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
